	<script>
		$(function(){
			var timeout = 100;
			var index = 0;
			var addClassOn;
			addClassOn=setInterval(function(){
				if (index==$('.box #animate').length) {
					clearInterval(addClassOn);
					addClassOn=null;
				}else {
					$('.box #animate').eq(index++).addClass('bounce');
					// $('.box #animate').eq(index++).addClass('opacity');
				}
			},timeout);

		})
	</script>
