	<script src="js/flexible.debug.js"></script>

	<script src="js/jquery-1.12.2.min.js"></script>
	<script>
		$(function(){
			setTimeout(function(){
                    $('.head_tr').animate({right:'-30px'},1000);
					$('.head_ct').css('transform','rotate(0deg)')
	
                },10);  

			$('.head_cf').click(function(event) {
				$('.erweima').show();
				$('.zhezhao').show();
			});
		
			$('.erweima span').click(function(event) {
				$('.erweima').hide();
				$('.zhezhao').hide();
			});


			var timeout = 50;
			var index = 0;
			var addClassOn;
			addClassOn=setInterval(function(){
				if (index==$('.main ul li').length) {
					clearInterval(addClassOn);
					addClassOn=null;
				}else {
					$('.main ul li').eq(index++).addClass('rubberBand');
				}
			},timeout);

		})

	</script>
